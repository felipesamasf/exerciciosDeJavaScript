<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JokenPo</title>
</head>
<body>

    <main>

        <header>
            <h1>JokenPo!</h1>
        </header>

        <section class="placar">
            <h2>Placar!</h2>
            <div class="center">
                <div class="p1">
                    <label for="ponto1">maquina</label>
                    <div class="ponto1">0</div>
                </div>
                <div class="p2">
                    <label for="ponto2">você</label>
                    <div class="ponto2">0</div>
                </div>
            </div>
        </section>

        <div class="ganhador"></div>

        <section class="game">
            <div class="maquina">
                <img src="img/pedra2.jpg" alt="pedra" class="pedra">
                <img src="img/papel2.jpg" alt="papel" class="papel">
                <img src="img/tesoura2.jpg" alt="tesoura" class="tesoura">
            </div>

            <div class="escolhas2">Você -------- Maquina</div>
            <div class="escolhas">Você  x  Maquina</div>

            <div class="voce">
                <img src="img/pedra2.jpg" alt="pedra" class="pedra1">
                <img src="img/papel2.jpg" alt="papel" class="papel1">
                <img src="img/tesoura2.jpg" alt="tesoura" class="tesoura1"> 
            </div>
            <div class="container"><button class="button">Reiniciar</button></div>
        </section>

    </main>
    
    
    <script src="js/script.js"></script>
</body>
</html>
